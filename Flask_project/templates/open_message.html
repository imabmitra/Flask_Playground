<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Messages in inbox</title>
</head>
<body>
    <div>
        <div class="opms_meta_infr">
            <div style="flex:4%; margin: 0.5rem;"><button onclick="history.back()" style="border-radius: 40px; padding: 0.75rem; border: none;"><strong>&larr;</strong></button></div>
            <div style="flex:93%">
                <strong>{{messages.Name}}</strong><br>
                <span>{{messages.Email}}</span><br>
                <span>{{messages.date}}</span>
            </div>
            <div style="flex:3%">
                <button style="border: none; background-color: #c2b0c2;" onclick="window.location.href='/delete/{{messages.sno}}';"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR70gXk3JAWRTbQSNLJbK8CTMjXUbGTyJsVEg&usqp=CAU" width="30"></button>
            </div>
        </div>
        <div class="opms_txt_ar">
            
            <span>{{ messages.Message}}</span>
        </div>
        
    </div>
</body>
</html>
