<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
</style>    
<body>
{% if error_flag==1%}
<div  class="alert_strip">
<strong style="font-family: Arial, Helvetica, sans-serif; color: white;">Alert: {{error}}!</strong>
</div>
{% endif %}
<div class="feedbk_area_mini_scr">
  <div class="feedbk_area_main">
    <form action="/contact" method="post" novalidate>
      <label>Name:</label><br>
          <input type="text"  name="name" id="name" placeholder="Enter your name" ><br>
          <label>Email:</label><br>
          <input type="email" name="email" id="email"  placeholder="Email" ><br><br>
          <label>Message:</label><br>
          <textarea rows="15" type="msg"  name="msg" id="msg" placeholder="Message" ></textarea><br>
          <button type="submit">Send</button>
      </form>
  </div>
</div>
</body>
</html>
